<!DOCTYPE html>
<html lang="en">

<!-- HEAD SECTION -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<!-- BODY SECTION -->
<body>
<!-- IMAGE PORTION OF CARD -->
  <div id="card-container">
    <div id="nft-image">
      <img id="nft" src="images\image-equilibrium.jpg" alt="A picture of the Equilibrium NFT. It is a floating cube." title="Equilibrium NFT">
    </div>

<!-- TITLE & DESCRIPTION PORTION OF CARD -->
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

<!--INFO PORTION OF CARD -->
    <div>
      <span>
        <strong><img id="eth" alt="Ethereum Symbol" title="Ethereum" src="images\icon-ethereum.svg"> 0.041 ETH</strong>
      </span>
      <span class="info">
        <img src="images\icon-clock.svg"> 3 days left
      </span>
    </div>
    <hr>

<!-- ARTIST PORTION OF CARD  -->
    <span class="creator">
      <img id="artist" src="images\image-avatar.png" alt="A picture of Jules Wyvern" title="Jules Wyvern"> Creation of
      <a href src="#">Jules Wyvern</a>
    </span>
  </div>

<!-- ATTRIBUTION -->
  <br> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jerica Smith</a>.
  </div>
</body>

</html>
