<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="card">
    <img src="images\image-equilibrium.jpg" alt="A picture of the Equilibrium NFT. It is a floating cube." title="Equilibrium NFT">
    <h1><a href="">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <span>0.041 ETH</span>
    <span>3 days left</span>
    <hr>
    <img src="images\image-avatar.png" alt="A picture of Jules Wyvern" title="Jules Wyvern"><span>Creation of Jules Wyvern</span>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jerica Smith</a>.
  </div>
</body>
</html>
