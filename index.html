<!DOCTYPE html>
<html lang="en">

<!-- HEAD SECTION -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<!-- BODY SECTION -->
<body>
  <div id="card-container">
    <!-- <img id="eye" src="images\icon-view.svg"> -->
    <img id="nft" src="images\image-equilibrium.jpg" alt="A picture of the Equilibrium NFT. It is a floating cube."
      title="Equilibrium NFT">
    <h1><a href="#">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <span>
      <img id="eth" alt="Ethereum Symbol" title="Ethereum" src="images\icon-ethereum.svg"><strong>0.041 ETH</strong><span class="info"><img
        src="images\icon-clock.svg"> 3 days left</span>
    </span>

    <hr>
    <span class=info><img id="artist" src="images\image-avatar.png" alt="A picture of Jules Wyvern" title="Jules Wyvern">Creation of
      <a href src="#">Jules Wyvern</a></span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jerica Smith</a>.
  </div>
</body>

</html>
